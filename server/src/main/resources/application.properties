spring.application.name=happypour
spring.profiles.active=default
debug=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/happypour_dev
spring.datasource.username=spring
spring.datasource.password=happypour
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Automatically create/drop tables at startup/shutdown, USE "update" FOR THE DATA TO PERSIST.
spring.jpa.hibernate.ddl-auto=create

# Optional: Use the following for better logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

